<div class="wizard">
    <h3>Добавить товар — шаг {{ step }} / 4</h3>

    <form *ngIf="step === 1" [formGroup]="form" (ngSubmit)="next()">
        <label>Название</label>
        <input formControlName="name" class="form-control"/>
        <label>Категория</label>
        <input formControlName="category" class="form-control"/>
        <div class="actions">
            <button type="button" class="btn" (click)="next()">Далее</button>
        </div>
    </form>

    <div *ngIf="step === 2">
        <label>Загрузка фотографий</label>
        <input type="file" multiple (change)="onFilesSelected($event)" accept="image/*"/>
        <div class="previews">
            <img *ngFor="let p of previews" [src]="p"/>
        </div>
        <div class="actions">
            <button class="btn" (click)="back()">Назад</button>
            <button class="btn" (click)="next()">Далее</button>
        </div>
    </div>

    <form *ngIf="step === 3" [formGroup]="form" (ngSubmit)="submit()">
        <label>Описание</label>
        <textarea formControlName="description" rows="6" class="form-control"></textarea>
        <div class="actions">
            <button type="button" class="btn" (click)="back()">Назад</button>
            <button type="submit" class="btn" [disabled]="uploading">{{ uploading ? 'Отправка...' : 'Подтвердить' }}
            </button>
        </div>
    </form>

    <div *ngIf="step === 4">
        <h4>Готово</h4>
        <div *ngIf="result">Ответ сервера: {{ result | json }}</div>
        <div class="actions">
            <button class="btn" (click)="reset()">Добавить ещё</button>
        </div>
    </div>
</div>
